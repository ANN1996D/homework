<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>北航作业管理系统——教师</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" rel="stylesheet">
    <script src="../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../static/asserts/js/bootstrap.min.js"></script>

</head>

<body >

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a style="color: #9fcdff" class="navbar-brand col-sm-3 col-md-2 mr-0" th:text="'你好，'+${name}+'老师~'" >hello</a>
    <ul class="navbar-nav px-5">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="http://localhost:8080/">注销</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <br /><br /><br />
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <form  th:action="@{/teacher/view_info}"  method="post" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <input class="" type="hidden" th:name="id" th:value="${id}">
                            <button class="btn btn-default btn-outline-secondary" type='submit' >基本信息</button>
                        </form>
                    </li>
                    <li class="nav-item"><br /><br /></li>
                    <li class="nav-item">
                        <form  th:action="@{/teacher/view_course(id=${id})}"  method="post">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>
                            <button class="btn btn-default btn-outline-secondary" type='submit' >课程</button>
                        </form>
                    </li>
                    <li class="nav-item"><br /><br /></li>
                    <li class="nav-item">
                        <form  th:action="@{/teacher/view_homework_list(id=${id})}"  method="post">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <button class="btn btn-default btn-outline-secondary" type='submit' >作业</button>
                        </form>
                    </li>
                    <li class="nav-item"><br /><br /></li>
                    <li class="nav-item">
                        <form  th:action="@{/teacher/view_library(id=${id})}"  method="post">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                            <button class="btn btn-sm btn-outline-secondary" type='submit' >题库</button>
                        </form>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:if="${#strings.equals(option,'view_info')}">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                <h3 >基本信息</h3>
                <br /><br />
<!--                <button class="btn btn-sm btn-outline-secondary">修改信息</button>-->
                 <table class="table table-bordered table-hover table-condensed table-row">
                     <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                        <td>姓名</td>
                        <td>性别</td>
                        <td>身份</td>
                        <td>联系电话</td>
                        <td>邮箱</td>
                    </tr>
                    <tr style="vertical-align: middle !important;text-align: center;">
                        <td th:text="${basic_info.getName()}"></td>
                        <td th:text="${basic_info.isSex()?'男':'女'}"></td>
                        <td th:text="${basic_info.isRole()?'学生':'教师'}"></td>
                        <td th:text="${basic_info.getPhone()}"></td>
                        <td th:text="${basic_info.getEmail()}"></td>
                    </tr>
                </table>
            </div>
        </main>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:if="${#strings.equals(option,'view_course')}">
            <div class=" justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h3 >课程信息</h3>
                <br /><br />
                <h5 style="color: red" th:if="${#lists.isEmpty(courses)}" th:text="还未开设课程"></h5>
                 <table class="table table-bordered table-hover table-condensed table-row" th:if="${not #lists.isEmpty(courses)}">
                     <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                        <td>已开课程</td>
                        <td>课程容量</td>
                        <td>选课人数</td>
                        <td>选课名单</td>
                    </tr>
                    <tr style="vertical-align: middle !important;text-align: center;" th:each="course : ${courses}">
                        <td th:text="${course.getName()}"></td>
                        <td th:text="${course.getCapacity()}"></td>
                        <td th:text="${#lists.isEmpty(course.getStudent_list())?'0':course.getStudent_list().size()}"></td>
                        <td>
                            <select th:if="${not #lists.isEmpty(course.getStudent_list())}">
                                <option  th:each="student : ${course.getStudent_list()}" th:text="${student.name}"></option>
                            </select>
                            <label th:if="${#lists.isEmpty(course.getStudent_list())}">-</label>
                        </td>
                    </tr>
                </table>
                <br /> <br />
                <form class="form-signin"  th:action="@{/teacher/addCourse}" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">新增课程信息</h1>
                    <p style="color:red" th:text="${err}" th:if="${not #strings.isEmpty(err)}"></p>
<!--                    <p style="color:red" th:text="${pass}" th:if="${not #strings.isEmpty(pass)}"></p>-->
                    <table class="table table-bordered table-hover table-condensed table-row">
                        <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                            <td>课程名</td>
                            <td>课程容量</td>
                            <td>确认添加</td>
                        </tr>
                        <tr style="vertical-align: middle !important;text-align: center;">
                            <td> <input type="text" class="form-control" name="name" placeholder="课程名"  required=""></td>
                            <td> <input type="number" class="form-control" name="capacity" placeholder="课程容量"  required=""></td>
                            <td><button class="btn btn-primary btn-block" type="submit">添加</button></td>
                        </tr>
                    </table>
                    <input type="hidden" th:name="id" th:value="${id}">
                </form>

            </div>
        </main>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:if="${#strings.equals(option,'view_homework_list')}">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                <h3 >作业列表</h3>
                <br /> <br />
                <h5 style="color: red" th:if="${#lists.isEmpty(homeworks)}" th:text="还未布置作业"></h5>
                 <table class="table table-bordered table-hover table-condensed table-row" th:if="${not #lists.isEmpty(homeworks)}">
                     <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                        <td>所属课程</td>
                        <td>作业名</td>
                        <td>详细描述</td>
                        <td>应交人数</td>
                        <td>已交人数</td>
                        <td>提交详情</td>
                    </tr>
                    <tr style="vertical-align: middle !important;text-align: center;" th:each="hw : ${homeworks}">
                        <td th:text="${hw.getCourse().name}"></td>
                        <td th:text="${hw.getName()}"></td>
                        <td th:text="${hw.getDescription()}"></td>
                        <td th:text="${hw.getNumStudent()}"></td>
                        <td th:text="${hw.getNumSubmit()}"></td>
                        <td>
                            <form th:action="@{/teacher/view_homework_single}" method='post' enctype='multipart/form-data'>
                                <input type="hidden" name="id" th:value="${id}">
                                <input type="hidden" name="homework_id" th:value="${hw.getId()}">
                                <button type='submit' class="btn btn-info">点击查看</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </main>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:if="${#strings.equals(option,'view_homework_single')}">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                <h3 >学生完成详情</h3>
                <br /> <br />
                <h5 th:text="'课程名：'+${homework.getCourse().name}"></h5>
                <h5 th:text="'作业名：'+${homework.getName()}"></h5>
                <h5 th:text="'详细要求：'+${homework.getDescription()}"></h5>
                <h5 style="color: red" th:if="${#lists.isEmpty(homework.getDetails())}" >还没有学生提交</h5>
                 <table class="table table-bordered table-hover table-condensed table-row" >
                     <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                        <td>学生姓名</td>
                        <td>作业下载</td>
                        <td>提交次数</td>
                        <td>是否批改</td>
                        <td>分数</td>
                    </tr>
                    <tr style="vertical-align: middle !important;text-align: center;" th:each="details : ${homework.getDetails()}">
                        <td th:text="${details.getStudent().name}"></td>
                        <td>
                            <form th:action="@{/file/download}" method='post' enctype='multipart/form-data'>
                                <input type="hidden" name="filename" th:value="${details.getFile_path()}">
                                <button type='submit' class="btn btn-info">点击下载</button>
                            </form>
                        </td>
                        <td th:text="${details.getSubmit_times()}"></td>
                        <td th:text="${details.isFlag_judge()}?'已批改':'未批改'"></td>
                        <td >
                            <div th:if="${details.isFlag_submit()}">
                                <label th:text="${details.getScore()}" th:if="${details.isFlag_judge()}" ></label>
                                <form th:action="@{/teacher/score} " th:if="${not details.isFlag_judge()}" method='post' >
                                    <input type="hidden" name="id" th:value="${id}" >
                                    <input type="hidden" name="student_id"  th:value="${details.getStudent().id}">
                                    <input type="hidden" name="homework_id"  th:value="${homework.getId()}">
                                    <input type="number" name="score" placeholder="输入分数">
                                    <button type='submit' class="btn btn-primary">确认批改</button>
                                </form>
                            </div>
                            <label  th:text="'-'" th:if="${not details.isFlag_submit()}" ></label>
                        </td>
                    </tr>

                </table>
            </div>
        </main>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:if="${#strings.equals(option,'view_library')}">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <div style="border-bottom: black">
                    <h3 >作业题库</h3>
                    <br /><br />
                    <h5 style="color: red" th:if="${#lists.isEmpty(library)}" th:text="题库为空"></h5>
                    <table class="table table-bordered table-hover table-condensed table-row" th:if="${not #lists.isEmpty(library)}">
                        <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                            <td>课程名</td>
                            <td>题名</td>
                            <td>详细描述</td>
                            <td>示例文件</td>
                            <td>是否布置</td>
                        </tr>
                        <tr style="vertical-align: middle !important;text-align: center;" th:each="lr : ${library}">
                            <td th:text="${lr.getCourse().name}"></td>
                            <td th:text="${lr.getName()}"></td>
                            <td th:text="${lr.getDescription()}"></td>
                            <td>
                                <form th:action="@{/file/download}" method='post' enctype='multipart/form-data'>
                                    <input type="hidden" name="filename" th:value="${lr.getDemo_path()}">
                                    <button type='submit' class="btn btn-info">点击下载</button>
                                </form>
                            </td>
                            <td >
                                <label th:text="已布置" th:if="${lr.isFlag_assign()}" ></label>
                                <form th:action="@{/teacher/assign}" th:if="${not lr.isFlag_assign()}" method='post' enctype='multipart/form-data'>
                                    <input type="hidden" name="id" th:value="${id}" >
                                    <input type="hidden" name="homework_id"  th:value="${lr.getId()}">
                                    <input type="date" class="form-control" name="deadline" placeholder="截止日期"  required="">
                                    <button type='submit' class="btn btn-primary">确认布置</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <br /><br />
                <div>
                    <h3 style="color: red" th:if="${#lists.isEmpty(courses)}" th:text="请先开设课程,再添加题库!"></h3>
                    <form  th:action="@{/teacher/addLibrary}" method="post" enctype='multipart/form-data' th:if="${not #lists.isEmpty(courses)}">
                        <h3 class="h3 mb-3 font-weight-normal">新增题目信息</h3>
                        <br /><br />
                        <p style="color:red" th:text="${err}" th:if="${not #strings.isEmpty(err)}"></p>
                        <!--                    <p style="color:red" th:text="${pass}" th:if="${not #strings.isEmpty(pass)}"></p>-->
                        <table class="table table-bordered table-hover table-condensed table-row" >
                            <tr bgcolor="#d3d3d3" style="vertical-align: middle !important;text-align: center;">
                                <td>课程</td>
                                <td>题名</td>
                                <td>详细描述</td>
                                <td>作业示例</td>
                                <td>截止日期</td>
                                <td>是否布置</td>
                                <td>确认添加</td>
                            </tr>
                            <tr style="vertical-align: middle !important;text-align: center;">
                                <td>
                                    <select th:name="course_id" >
                                        <option th:each="course : ${courses}"  th:value="${course.getId()}">[[${course.getName()}]]</option>
                                    </select>
                                </td>
                                <td><input style="weight:100px" type="text" class="form-control" name="name" placeholder="题名"  required=""></td>
                                <td><textarea style="height:100px;weight:200px"  type="text" class="form-control" name="description" placeholder="详细描述"  required=""></textarea></td>
                                <td>
                                    <input type='file' name='file'>
                                </td>
                                <td><input type="date" class="form-control" name="deadline" required=""></td>
                                <td>
                                    <input type="radio" name = "flag_assign" th:value="true" checked="checked">是
                                    <input type="radio" name = "flag_assign" th:value="false" value="teacher" >否
                                </td>
                                <td> <button class="btn  btn-primary btn-block" type="submit" name="path" value="/demo/">确认</button></td>
                            </tr>
                        </table>
                        <input type="hidden" name="id" th:value="${id}">
                    </form>

                </div>

            </div>
        </main>
    </div>
</div>

</body>
</html>
