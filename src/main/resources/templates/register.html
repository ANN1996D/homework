<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>北航作业管理系统——注册</title>

    <link href="../static/asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin"  th:action="@{/register}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">用户信息注册</h1>
        <p style="color:red" th:text="${err}" th:if="${not #strings.isEmpty(err)}"></p>
        <input type="text" class="form-control" name="username" placeholder="用户名"  required="" autofocus=""><br/>
        <input type="password" class="form-control" name="password" placeholder="密码" required=""><br/>
        <input type="password" class="form-control" name="passwordConfirmed" placeholder="确认密码" required=""><br/>
        <input type="text" class="form-control" name="name" placeholder="姓名"  required=""><br/>
        <input type="text" class="form-control" name="phone" placeholder="手机号码" required=""><br/>
        <input type="text" class="form-control" name="email" placeholder="邮箱" required=""><br/>
        <label >性别：         </label>
        <input type="radio" name = "sex" value=true checked="checked">男
        <input type="radio" name = "sex" value=false >女<br/>
        <label >身份：         </label>
        <input type="radio" name = "role" value=true checked="checked">学生
        <input type="radio" name = "role" value=false >教师
        <br/><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="register" name="action">注册</button>
        <!--			<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>-->
    </form>
</body>
</html>
